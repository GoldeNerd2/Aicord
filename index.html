<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              discord: {
                darkest: '#1e1f22', // Server list
                darker: '#2b2d31', // Sidebar
                dark: '#313338', // Chat bg
                light: '#404249', // Hover
                lighter: '#949BA4', // Text muted
                blurple: '#5865F2',
                'blurple-hover': '#4752C4',
                green: '#23a559',
                red: '#da373c',
                divider: '#1f2023',
                yellow: '#f0b232',
              }
            },
            fontFamily: {
              sans: ['"gg sans"', '"Noto Sans"', '"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        /* Custom Scrollbar to match Discord */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: #2b2d31; 
        }
        ::-webkit-scrollbar-track {
            background-color: #2b2d31;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #1a1b1e;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #111214;
        }
        /* Sticky scroll behavior */
        * {
           scrollbar-color: #1a1b1e #2b2d31;
           scrollbar-width: thin;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body class="bg-discord-dark text-gray-100 overflow-hidden select-none">
    <div id="root" class="h-screen w-screen flex flex-col"></div>
  </body>
</html>
